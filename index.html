<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/style.css">
  <title>Zenite</title>
</head>
<body>
  <header>
      <div class="logo">
        <a href="/">
          <img src="/public/assets/logo.png" alt="Logo_Zenite">
        </a>
      </div>
      <div class="links">
        <a href="/">contents</a>
        <a href="/">about</a>
        <a href="/">community</a>
      </div>
      <div class="explorer">
        <a href="/">
          <img src="/public/assets/Button_Explorer.png" alt="Button_Explorer">
        </a>
      </div>
  </header>

  <div id="wrapper">
    <div class="info">
      <h1>Discover</h1>
      <h3>a universe of possibilities.</h3>
      <p>Explore scientific content while navigating through space. Create your avatar, prepare your ship and embark on this journey. There is much to be discovered.
      </p>
      <div class="button">
        <img src="/public/assets/Button_Start.png" alt="Botão Comece a explorar">
      </div>
    </div>
    <div class="image_planet">
      <img src="/public/assets/Planeta.png" alt="Imagem de Planeta">
    </div>
  </div>

  <div class="moreInfo">
    <img src="/public/assets/Polygon.png" alt="Botão para mais informações">
  </div>
</body>
</html>
