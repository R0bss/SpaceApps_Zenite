<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/style.css">
  <title>Login</title>
</head>
<body class="body_login">
  <div class="background">
    <img src="/public/assets/Stars.png" alt="">
  </div>
  <div class="cards">
    <div class="introduction">
      <h1>“Memory marks the horizon of our consciousness, imagination its zenith”.</h1>
      <p>- Amons Bronson Alcott</p>
    </div>
    <div class="login">
      <div class="logo_login">
        <img src="/public/assets/logo_login.png" alt="">
      </div>
      <div class="user">
        <input type="text" name="user" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
      </div>
      <div class="conect">
        <button type="submit">Continue your mission</button>
        <p>New explorer? Register here.</p>
      </div>
    </div>
  </div>
</body>
</html>
